<!DOCTYPE html>
<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <section>
            <h2>Ejemplos de formulario</h2>
            <form action="@">
                <label>button</label><input type="button" value="Confirmar" id="button"><br><!-- -->
                <label>checkbox</label> <input type="checkbox" id="checkbox" checked="true" /> Terminos y condiciones <br>
                <label>color: </label><input type=" color" name="color" value="#ff0022"><br><!-- el value nos permite cambiar color -->
                <label>date: </label><input type="date" name="date" min="2021-01-01" max="2023-01-01"><br>
                <label>datetime-local: </label><input type="datetime-local" name="datetimelocal"><br>
                <label>email: </label><input type="email" name="email" placeholder=""><br>
                <label>file: </label><input type="file" name="file"><br>
                <label>hidden: </label><input type="hidden" name="hidden"><br>
                <label>search: </label><input type="search" name="search" placeholder="Criterio de busqueda"><br>
                <label>submit: </label><input type="submit" name="submit"><br>
                <label>tel: </label><input type="tel" name="tel" placeholder=""><br>
                <label>text: </label><input type="text" name="text" placeholder="ejemplo de placeholder" size="20"><br>
                <label>textarea: </label></<textarea id="Ejemplo"  rows="5" cols="10"></textarea><br>
                <label>time: </label><input type="time" name="time"><br>
                <label>url: </label><input type="url" name="url" placeholder=""><br>
                <label>week: </label><input type="week" name="week"><br>
                <label>image: </label><input type="image" name="image" alt="image"><br>
                <label>month: </label><input type="month" name="month"><br>
                <label>number: </label><input type="number" name="number" value="50" min="10" max="50"><br>
                <label>password: </label><input type="password" name="password" placeholder=""><br>
                <label>radio: </label>Valor1<input type="radio" name="radio" value="1"><br><!-- El radio permite seleccionar una casiilla en especifico, se asocia por el name -->
                <label>radio: </label>Valor2<input type="radio" name="radio" value="2"><br>
                <label>radio: </label>Valor3<input type="radio" name="radio" value="3"><br>
                <label>range: </label><input value="24" type="range" name="range" min="1" max="100" oninput="this.nextElementSibling.value =this.value"><output>24</output><br>
                <label>reset: </label><input type="reset" name="reset"><br>
                
            </form>
        </section>
    </body>
</html>
