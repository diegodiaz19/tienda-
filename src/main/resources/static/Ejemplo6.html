        <h1>Ejemplo de listas </h1>
        <br>
        <!-- El comando "<ul>" se utiliza para listas desordenadas-->
        <!-- El comando "<li>" se utiliza para representar un item en una lista-->
        <ul> 
            <li>Elemento 1</li>
            <li>Elemento 2</li>
            <li>Elemento 3</li>
            <li>Elemento 4</li>
        </ul> 
        <!-- El comando "<ol>" se utiliza para listas ordenadas -->
         <ol type="i"> 
            <li>Elemento 1</li>
            <li>Elemento 2</li>
            <li>Elemento 3</li>
            <li>Elemento 4</li>
        </ol>
    </body>
